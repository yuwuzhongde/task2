<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.biao,.hang,.dan{
			border: 3px solid black;
			width: 300px;
			height: 100px;
			border-collapse: collapse;
		}
	</style>
</head>
<body>
<center>
<table>
<caption>Information Form</caption>
<tr><td>name</td><td><input type="text"></td></tr>
<tr><td>pwd</td><td><input type="password"></td></tr>
<tr><td>sex</td><td><input type="radio" checked>male<input type="radio">female</td></tr>
<tr><td>age</td><td><select><option>1</option><lect></td></tr>
<tr><td>course</td><td><input type="checkbox">Chinese<input type="checkbox">Math<input type="checkbox">English
</table>
<input type="submit" value="Submit it!">　<input type="reset" value="Reset it!">
</center>
<hr>
<center>
	<table>
		<caption>会员注册表</caption>
		<tr><td>用户名：</td><td><input type="text"></td></tr>
		<tr><td>密码：</td><td><input type="password"></td></tr>
		<tr><td>性别：</td><td><input type="radio">男<input type="radio">女</td></tr>
		<tr><td>爱好：</td><td><input type="checkbox">上网 <input type="checkbox">篮球 <input type="checkbox">足球 <input type="checkbox">逛街 <input type="checkbox">唱歌 <input type="checkbox">跳舞 <input type="checkbox">排球</td></tr>
		<tr><td>居住地：</td><td><select ><option>--请选择--</option></select></td></tr>
		<tr><td>Tel：</td><td><input type="text"></td></tr>
		<tr><td>E-mail：</td><td><input type="email"></td></tr>
	</table>
	<input type="submit" value="注册">　<input type="reset" value="取消">
</center>
<hr>
	<table class="biao">
	<tr class="hang">
		<td rowspan="2" class="dan"></td>
		<td rowspan="2" class="dan"></td>
		<td colspan="2"  class="dan"></td>
	</tr>
	<tr class="hang">
		<td colspan="2" class="dan"></td>
	</tr>
	<tr class="hang">
		<td colspan="2" class="dan"></td>
		<td rowspan="2" class="dan"></td>
		<td rowspan="2" class="dan"></td>
	</tr>
	<tr class="hang">
		<td colspan="2" class="dan"></td>
	</tr>
	</table>
	<hr>
	<table class="biao">
		<tr class="hang">
			<td colspan="2" class="dan"></td>
			<td rowspan="2" class="dan"></td>
		</tr>
		<tr class="hang">
			<td rowspan="2" class="dan"></td>
			<td class="dan"></td>
		</tr>
		<tr class="hang">
			<td colspan="2" class="dan"></td>
		</tr>
	</table>
	<hr>
	<table class="biao">
		<tr class="hang">
			<td rowspan="2" class="dan"></td>
			<td rowspan="2" colspan="2" class="dan"></td>
			<td rowspan="2" class="dan"></td>
		</tr>
		<tr class="hang">
		</tr>
		<tr class="hang">
			<td rowspan="2" class="dan"></td>
			<td colspan="2" class="dan"></td>
			<td rowspan="2" class="dan"></td>
		</tr>
		<tr class="hang">
			<td class="dan"></td>
			<td class="dan"></td>
		</tr>
		<tr class="hang">
			<td></td>
			<td colspan="2" class="dan"></td>
			<td class="dan"></td>
		</tr>
	</table>
</body>
</html>
